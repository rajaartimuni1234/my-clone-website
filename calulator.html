<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calulator.css">
</head>
<body>
    <h1>Please Calculate Me!</h1>
    <div class="container">
        <div class="background">
        <input type="text" value="0 " id="screen" >
        <div class="row" >
            <button class="top_symbol">C</button>
            <button class="top_symbol">D</button>
       
            <button class="top_symbol">%</button>
            <button class="side_symbol">/</button>
        </div>
        <div class="row" >
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="side_symbol">x</button>
        </div>

        <div class="row" >
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="side_symbol">-</button>
        </div>
        
        <div class="row" >
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="side_symbol">+</button>
        </div>

        <div class="row" >
            <button class="button_O">0</button>
            <button>.</button>
            
            <button class="side_symbol">=</button>
        </div>
        </div>
    </div>
    <script src="calulator.js"></script>
    <script src="https://kit.fontawesome.com/a13ee94394.js" crossorigin="anonymous"></script>
</body>
</html>
